name: Build and Test for Render

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test application
      run: |
        python -c "import app; print('앱 모듈 로드 성공')"
    
    - name: Build success message
      run: |
        echo "✅ 빌드 성공! Render에서 GitHub 연동을 통해 배포하세요."
        echo "🔗 https://render.com 에서 저장소를 연결하세요."
